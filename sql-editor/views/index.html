<!DOCTYPE html>
<html>
<head>
  <title>Simple SQL Editor</title>
</head>
<body>
  <h1>SQL Editor</h1>
  <form method="POST" action="/query">
    <textarea name="sqlquery" rows="6" cols="60" placeholder="Enter SQL query here..."></textarea><br>
    <button type="submit">Run Query</button>
  </form>
</body>
</html>
